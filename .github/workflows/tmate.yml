name: Create VPS with OpenVPN

on:
  workflow_dispatch:
  repository_dispatch:
    types: [create-vps]

jobs:
  start-vps:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: ⬇️ Checkout Repo
        uses: actions/checkout@v3

      - name: 📁 Prepare folders
        run: mkdir -p links ovpn .backup

      - name: 🔐 Start tmate session
        run: |
          sudo apt update && sudo apt install -y tmate
          tmate -S /tmp/tmate.sock new-session -d
          tmate -S /tmp/tmate.sock wait tmate-ready
          SSH=$(tmate -S /tmp/tmate.sock display -p '#{tmate_ssh}')
          echo "$SSH" | tee links/session.txt
          echo "🔗 Tmate SSH: $SSH"

      - name: 🚀 Install OpenVPN and generate client config
        run: |
          sudo apt install -y wget curl unzip net-tools
          wget https://git.io/vpn -O openvpn-install.sh
          chmod +x openvpn-install.sh
          yes "" | sudo bash openvpn-install.sh
          sudo cp /root/*.ovpn ./ovpn/client.ovpn || echo "⚠️ No .ovpn file found"

      - name: 🚀 Start Playit Tunnel
        run: |
          wget -q https://github.com/playit-cloud/playit-agent/releases/latest/download/playit-linux-amd64 -O playit
          chmod +x playit
          nohup ./playit > playit.log 2>&1 &
          sleep 10
          HOST=$(grep -oP 'tcp://[^\s]+' playit.log | head -n1 | sed 's/tcp:\/\///')
          if [ -z "$HOST" ]; then
            echo "❌ Could not detect Playit host"
            exit 1
          fi
          echo "🌐 Detected Playit host: $HOST"
          echo "$HOST" > ovpn/playit_host.txt
          # Update the .ovpn file
          sed -i "s/^remote .*/remote ${HOST//:/ }/" ovpn/client.ovpn || echo "⚠️ Failed to edit .ovpn"

      - name: 🌍 Host .ovpn file for download
        run: |
          cd ovpn
          python3 -m http.server 8080 &
          echo "📥 .ovpn hosted at http://localhost:8080/client.ovpn"

      - name: 📤 Save and push files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "🔁 Updated OpenVPN .ovpn and tmate link"
          file_pattern: 'links/*.txt ovpn/*.ovpn ovpn/*.txt .backup/*.zip'

      - name: ⏳ Keep VPS alive
        run: |
          for i in $(seq 1 360); do
            echo "🟢 Running minute $i/360..."
            sleep 60
          done

      - name: 🔁 Auto-restart workflow
        if: always()
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.PERSONAL_ACCESS_TOKEN }}" \
            -H "Content-Type: application/json" \
            https://api.github.com/repos/${{ github.repository }}/dispatches \
            -d '{"event_type": "create-vps", "client_payload": {"vps_name": "vpn-vps", "backup": true}}'
